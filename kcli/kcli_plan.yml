parameters:
 template: CentOS-7-x86_64-GenericCloud.qcow2
 domain: karmalabs.local
 docker_disk_size: 30
 cns_disk_size: 100
 master_memory: 8192
 node_memory: 8192
 masters: 3
 nodes: 2
 cidr: 192.168.105.0/24
 user: developer
 password: developer
 openshift_version: openshift-ansible-3.9.0-0.42.0
 openshift_image_tag: v3.9.0-alpha.4
 deploy: false

[[ domain ]]:
 type: network
 cidr: [[ cidr ]]
 dhcp: True

[% for master in range(0, masters) %]
master0[[ master + 1 ]]:
 template: [[ template ]]
 numcpus: 2
 memory: [[ master_memory ]]
 reservedns: true
 sharedkey: true
 domain: [[ domain ]]
 dns: [[ domain ]]
 nets:
  - [[ domain ]]
 disks:
  - size: 10
  - size: [[ docker_disk_size ]]
  - size: [[ cns_disk_size ]]
 pool: default
 files:
  - path: /root/hosts
    origin: hosts
  - path: /root/install.sh
    origin: install.sh
    mode: 700
 scripts: 
  - heketi.sh
  - pre.sh
[% endfor %]

[% for node in range(0, nodes) %]
node0[[ node + 1 ]]:
 template: [[ template ]]
 numcpus: 2
 memory: [[ node_memory ]]
 reservedns: true
 sharedkey: true
 domain: [[ domain ]]
 dns: [[ domain ]]
 nets:
  - [[ domain ]]
 disks:
  - size: 10
  - size: [[ docker_disk_size ]]
  - size: [[ cns_disk_size ]]
 pool: default
 scripts: 
  - pre.sh
[% endfor %]
