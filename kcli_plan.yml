parameters:
 template: rhel-server-7.4-x86_64-kvm.qcow2
 domain: rhsummits.local
 base_disk_size: 40
 cns_disk_size: 60
 cns_disk_device: vdb
 master_memory: 8192
 masters: 3
 cidr: 192.168.96.0/24
 user: developer
 password: developer
 deploy: false
 metrics: true
 asb: true
 org: ansibleplaybookbundle

[[ domain ]]:
 type: network
 cidr: [[ cidr ]]
 dhcp: True

[% for master in range(0, masters) %]
master0[[ master + 1 ]]:
 template: [[ template ]]
 numcpus: 2
 memory: [[ master_memory ]]
 reservedns: true
 sharedkey: true
 domain: [[ domain ]]
 dns: [[ domain ]]
 nets:
  - [[ domain ]]
 disks:
  - size: [[ base_disk_size ]]
  - size: [[ cns_disk_size ]]
 pool: default
 files:
  - path: /root/hosts
    origin: kcli/hosts
  - path: /root/install.sh
    origin: kcli/install.sh
    mode: 700
  - path: /root/post.yml
    origin: kcli/post.yml
    mode: 700
 scripts: 
  - kcli/heketi.sh
  - ~/register.sh
  - kcli/subscription.sh
  - kcli/pre.sh
[% endfor %]
