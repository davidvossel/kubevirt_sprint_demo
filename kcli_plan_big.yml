parameters:
 template: rhel-server-7.4-x86_64-kvm.qcow2
 domain: rhsummits.local
 docker_disk_device: vdb
 docker_disk_size: 30
 cns_disk_size: 120
 cns_disk_device: vdc
 master_memory: 18432
 masters: 3
 cidr: 192.168.96.0/24
 user: developer
 password: developer
 deploy: false
 metrics: true
 asb: true
 routes:
  - heketi-storage-app-storage
  - docker-registry-default
  - registry-console-default
  - apiserver-kube-service-catalog
  - asb-1338-openshift-ansible-service-broker
  - hawkular-metrics

[[ domain ]]:
 type: network
 cidr: [[ cidr ]]
 dhcp: True

[% for master in range(0, masters) %]
master0[[ master + 1 ]]:
 template: [[ template ]]
 numcpus: 2
 memory: [[ master_memory ]]
 reservedns: true
 sharedkey: true
 domain: [[ domain ]]
 dns: [[ domain ]]
 nets:
  - [[ domain ]]
 disks:
  - size: 10
  - size: [[ docker_disk_size ]]
  - size: [[ cns_disk_size ]]
 pool: default
 files:
  - path: /root/hosts
    origin: kcli/hosts
  - path: /root/install.sh
    origin: kcli/install.sh
    mode: 700
  - path: /root/post.yml
    origin: kcli/post.yml
    mode: 700
  - path: /root/broker-config.yml
    origin: kcli/broker-config.yml
    mode: 700
 scripts: 
  - kcli/heketi.sh
  - ~/register.sh
  - kcli/subscription.sh
  - kcli/pre.sh
[% endfor %]

master:
 template: [[ template ]]
 memory: 2048
 reservedns: true
 sharedkey: true
 scripts: 
   - ~/register.sh
   - kcli/pre_summit.sh
 nets:
   - name: [[ domain ]]
     alias:
     [% for route in routes %]
      - [[ route ]].[[ domain ]]
     [% endfor %]
 disks:
  - 120
